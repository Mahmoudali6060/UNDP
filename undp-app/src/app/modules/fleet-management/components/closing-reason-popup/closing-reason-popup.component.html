<div class="modal-header">
    <h4 class="modal-title"><span translate>FleetManagement.ClosingReason</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="drivers" class="form-control-label">{{'FleetManagement.ClosingReason' |translate}}</label>
                <select name="drivers" id="drivers" class="form-control" [(ngModel)]="closingReasonDTO.closingReasonId">
                    <option value='' selected>{{'FleetManagement.ClosingReason' |translate}}</option>
                    <option *ngFor="let item of closingReasonList" [value]="item">
                        {{('FleetManagement.'+closingReasonEnum[item])|translate}} </option>
                </select>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group">
                <label for="comment" class=" form-control-label">{{'FleetManagement.Comment'|translate}}</label>
                <input [(ngModel)]="closingReasonDTO.comment" type="text" id="comment" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="cancel()" translate>General.Cancel</button>
    <button type="button" class="btn btn-primary" (click)="ok()" translate>General.Ok</button>
</div>
