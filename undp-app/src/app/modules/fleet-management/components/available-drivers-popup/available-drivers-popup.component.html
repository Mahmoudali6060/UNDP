<div class="modal-header">
    <h4 class="modal-title"><span translate>FleetManagement.AvailableDrivers</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="drivers" class="form-control-label">{{'FleetManagement.Drivers' |translate}}</label>
                <select name="drivers" id="drivers" class="form-control" [(ngModel)]="driverId">
                    <option *ngFor="let driver of driverList" [value]="driver.id">{{driver.firstName}}
                        {{driver.lastName}}-{{driver.mobile}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="cancel()" translate>General.Cancel</button>
    <button type="button" class="btn btn-primary" (click)="ok()" translate>General.Ok</button>
</div>
