<div class="d-flex justify-content-between align-items-center">
    <div class="records-count d-sm-block text-secondary">
        {{'General.Showing'| translate}} {{ pager.startIndex + 1 }} {{'General.to'| translate}} {{ pager.endIndex + 1 }} {{'General.of'| translate}} {{ totalRecordsCount }} {{'General.entries'| translate}}
    </div>

    <nav class="pages">
        <ul class="pagination">
            <li [ngClass]="{ disabled: currentPageNumber === 1 }" class="page-item">
                <a class="page-link" (click)="prev()">{{'General.Previous'| translate}}</a>
            </li>

            <li [ngClass]="{ 'custom-disabled active': currentPageNumber === page }" class="page-item" *ngFor="let page of pager.pages">
                <a class="page-link" (click)="getData(page)">{{page}}</a>
            </li>

            <li [ngClass]="{ disabled: currentPageNumber + 1 > totalPages }" class="page-item">
                <a class="page-link" (click)="next()">{{'General.Next'| translate}}</a>
            </li>
        </ul>
    </nav>
</div>
