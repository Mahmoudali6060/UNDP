<section class=" hero">
    <button class=" btn btn-outline-primary ml-1" type="button">
        <app-change-langague></app-change-langague>
    </button>
    <div>
        <img src="assets/images/logo.jpeg" class="carImage" alt="UNDP" />
    </div>
    <div class="container py-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card mainCard">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/images/Car.jpg" alt="login form" class="img-fluid borderFormRequest"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="row" >
                                    <div class="login-logo col-md-6">
                                        <div class="imgLogoLogin">
                                            <img src="assets/images/logo.jpeg" alt="UNDP" />
                                        </div>

                                        <!-- <svg >
                                            <use xlink:href="/assets/images/icon/svg-icons.svg#icon-logo"></use>
                                        </svg> -->
                                    </div>
                                    <div class="col-md-6">
                                       <h3>{{'General.UnitedNationsDevelopmentProgramme' | translate}}</h3> 
                                    </div>
                                </div>
                                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label translate>Authentication.Username</label>
                                            <input class="au-input au-input--full" ngModel type="text" name="userName"
                                                placeholder="{{'Authentication.Username' |translate}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label translate>Authentication.Password</label>
                                            <input class="au-input au-input--full" ngModel type="password"
                                                name="password" placeholder="{{'Authentication.Password' |translate}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="login-checkbox col-md-12">
                                            <label> <input type="checkbox" name="remember">{{'Authentication.RememberMe'
                                                |translate}}
                                            </label>
                                            <label> <a
                                                    [routerLink]="['/forgotpassword']">{{'Authentication.ForgottenPassword'
                                                    |translate}}</a></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button [disabled]="loginForm.invalid" class=" btn btn-outline-primary ml-1 col-md-12"
                                             type="submit" translate>
                                            Authentication.LogIn</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
